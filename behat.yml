default:
  suites:
    default:
      paths: [ '%paths.base%/test/Acceptance' ]
      contexts:
        - Utils\Context\DatabaseContext
        - Utils\Context\TimeContext
        - Utils\Context\DemoContext

  formatters:
    pretty:
      paths: false
      output_styles:
        comment: [ cyan ]
    progress:
      paths: false
      output_styles:
        comment: [ cyan ]

  extensions:
    FriendsOfBehat\SymfonyExtension:
      bootstrap: 'test/bootstrap.php'
      kernel:
        path: src/Kernel.php
        class: \App\Kernel
        environment: test
        debug: true
