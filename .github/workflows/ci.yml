name: CI

on:
    push:
        paths:
            - '**.php'
            - '**.yml'
    pull_request:
        paths:
            - '**.php'
            - '**.yml'

jobs:
    build:
        name: Build project
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout branch
                uses: actions/checkout@v4
            -   name: Project setup
                uses: ./.github/actions/common
                with:
                    COMPOSER_CACHE: ${{ hashFiles('**/composer.lock') }}
                    SYMFONY_CACHE: ${{ github.run_id }}
            -   name: Build project
                run: |
                    composer install --optimize-autoloader --no-scripts --no-progress --quiet
                    bin/console cache:warmup
    phpstan:
        name: PHPStan
        runs-on: ubuntu-latest
        needs: build
        steps:
            -   name: Checkout branch
                uses: actions/checkout@v4
            -   name: Project setup
                uses: ./.github/actions/common
                with:
                    COMPOSER_CACHE: ${{ hashFiles('**/composer.lock') }}
                    SYMFONY_CACHE: ${{ github.run_id }}
            -   name: Run phpstan
                run: composer test:php-stan

    csfixer:
        name: CSFixer
        runs-on: ubuntu-latest
        needs: build
        steps:
            -   name: Checkout branch
                uses: actions/checkout@v4
            -   name: Project setup
                uses: ./.github/actions/common
                with:
                    COMPOSER_CACHE: ${{ hashFiles('**/composer.lock') }}
                    SYMFONY_CACHE: ${{ github.run_id }}
            -   name: Run cs-fixer
                run: composer test:cs-fixer

    deptrac:
        name: Deptrac
        runs-on: ubuntu-latest
        needs: build
        steps:
            -   name: Checkout branch
                uses: actions/checkout@v4
            -   name: Project setup
                uses: ./.github/actions/common
                with:
                    COMPOSER_CACHE: ${{ hashFiles('**/composer.lock') }}
                    SYMFONY_CACHE: ${{ github.run_id }}
            -   name: Run deptrac
                run: composer test:deptrac

    unit:
        name: Unit tests
        runs-on: ubuntu-latest
        needs: [ phpstan, csfixer, deptrac ]
        steps:
            -   name: Checkout branch
                uses: actions/checkout@v4
            -   name: Project setup
                uses: ./.github/actions/common
                with:
                    COMPOSER_CACHE: ${{ hashFiles('**/composer.lock') }}
                    SYMFONY_CACHE: ${{ github.run_id }}
            -   name: Unit tests
                run: composer test:unit

    integration:
        name: Integration tests
        runs-on: ubuntu-latest
        needs: [ phpstan, csfixer, deptrac ]
        services:
            postgres:
                image: postgres
                env:
                    POSTGRES_DB: skeleton_test
                    POSTGRES_USER: user
                    POSTGRES_PASSWORD: password
                options: >-
                    --health-cmd pg_isready
                    --health-interval 3s
                    --health-timeout 5s
                    --health-retries 20
                ports:
                    - 5432:5432
        steps:
            -   name: Checkout branch
                uses: actions/checkout@v4
            -   name: Project setup
                uses: ./.github/actions/db
                with:
                    COMPOSER_CACHE: ${{ hashFiles('**/composer.lock') }}
                    SYMFONY_CACHE: ${{ github.run_id }}
            -   name: Integration tests
                run: composer test:integration

    behat:
        name: Behat tests
        runs-on: ubuntu-latest
        needs: [ phpstan, csfixer, deptrac ]
        services:
            postgres:
                image: postgres
                env:
                    POSTGRES_DB: skeleton_test
                    POSTGRES_USER: user
                    POSTGRES_PASSWORD: password
                options: >-
                    --health-cmd pg_isready
                    --health-interval 3s
                    --health-timeout 5s
                    --health-retries 20
                ports:
                    - 5432:5432
        steps:
            -   name: Checkout branch
                uses: actions/checkout@v4
            -   name: Project setup
                uses: ./.github/actions/db
                with:
                    COMPOSER_CACHE: ${{ hashFiles('**/composer.lock') }}
                    SYMFONY_CACHE: ${{ github.run_id }}
            -   name: Behat tests
                run: composer test:behat
