parameters:
  paths:
    - ../../src
  layers:
    -
      name: Domain
      collectors:
        -
          type: directory
          value: src/Domain/*
    -
      name: Application
      collectors:
        -
          type: directory
          value: src/Application/*
    -
      name: Infrastructure
      collectors:
        -
          type: directory
          value: src/Infrastructure/*
    -
      name: UserInterface
      collectors:
        -
          type: directory
          value: src/UserInterface/*
  ruleset:
    Domain:
    Application:
      - Domain
    Infrastructure:
      - Domain
      - Application
    UserInterface:
      - Application
