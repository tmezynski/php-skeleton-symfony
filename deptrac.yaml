parameters:
  paths:
    - src
  layers:
    - name: SharedApplication
      collectors:
        - type: classLike
          value: Shared\\Application
    - name: SharedDomain
      collectors:
        - type: classLike
          value: Shared\\Domain
    - name: SharedInfrastructure
      collectors:
        - type: classLike
          value: Shared\\Infrastructure
    - name: SharedUserInterface
      collectors:
        - type: classLike
          value: Shared\\Ui

    - name: Symfony
      collectors:
        - type: classLike
          value: ^(Symfony|Doctrine)\\.*
    - name: Utils
      collectors:
        - type: classNameRegex
          value: '#(Ramsey|GuzzleHttp|Psr).*#'

  ruleset:
    SharedDomain:
      - Utils
    SharedApplication:
      - SharedDomain
    SharedInfrastructure:
      - SharedDomain
      - SharedApplication
      - Symfony
      - Utils
    SharedUserInterface:
      - SharedApplication
      - Symfony
