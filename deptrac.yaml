parameters:
    paths:
        - src
    layers:
        -   name: SharedApplication
            collectors:
                -   type: classLike
                    value: Shared\\Application
        -   name: SharedDomain
            collectors:
                -   type: classLike
                    value: Shared\\Domain
        -   name: SharedInfrastructure
            collectors:
                -   type: classLike
                    value: Shared\\Infrastructure
        -   name: SharedUserInterface
            collectors:
                -   type: classLike
                    value: Shared\\Ui

        -   name: Utils
            collectors:
                -   type: classLike
                    value: Utils\\

        -   name: Symfony
            collectors:
                -   type: classLike
                    value: ^(Symfony|Doctrine)\\.*
        -   name: Vendor
            collectors:
                -   type: classNameRegex
                    value: '#(Ramsey|GuzzleHttp|Psr|PhpParser|PHPStan).*#'

    ruleset:
        Utils:
            - Vendor
            - Symfony
        SharedDomain:
            - Vendor
            - Utils
        SharedApplication:
            - SharedDomain
            - Utils
        SharedInfrastructure:
            - SharedDomain
            - SharedApplication
            - Symfony
            - Vendor
            - Utils
        SharedUserInterface:
            - SharedApplication
            - Symfony
            - Utils
